<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body,html{width:100%;height:100%;}
    </style>
</head>
<body>
    <video src="./video/123.mp4" id="video" controls></video>

    <canvas id="canvas" width="1624" height="720"></canvas>
    
    <input type="button" name="" id="btn" value="点击播放" />

    <script type="text/javascript">
       
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var btn = document.getElementById('btn');

        video.addEventListener('play',()=>{
            setInterval(()=>{
                ctx.drawImage(video,0,0,1624,720);
            },200)
        });

        btn.onclick = function()
        {
            setTimeout(()=>{
                 video.play();
            },2000)
        }


       /* setTimeout(()=>{
             video.play();
        },1000)*/
    </script>
</body>
</html>
